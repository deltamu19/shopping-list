<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LIST.ALL</title>
	<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header id="title-head">
    <h1>List.All</h1>
    <p>list all the things</p>
  </header>
  <div id="input-container">
    <form id="new-item">
    	<input id="new-input" type="text" name="new" required="" placeholder="Enter new item here">
    	<button class="add-button" type="submit">Add to List</button>
  	</form>
  </div>
  <div id="main-container">
    <div class="list">
      <h3>Ready List</h3>
      <div class="ready-container">
        <ul>
          <li>
            <div class="checkbox">
              <input type="checkbox" name="items">Ready List Item One
              <br>
            </div>
          </li>
          <li>
            <div class="checkbox">
              <input type="checkbox" name="items">Ready List Item Two
              <br>
            </div>
          </li>
          <li>
            <div class="checkbox">
              <input type="checkbox" name="items">Ready List Item Three
              <br>
            </div>
          </li>
          <li>
            <div class="checkbox">
              <input type="checkbox" name="items">Ready List Item Four
              <br>
            </div>
          </li>
          <li>
            <div class="checkbox">
              <input type="checkbox" name="items">Ready List Item Five
              <br>
            </div>
          </li>
        </ul>
      </div>  
    </div>
    <div class="move-buttons">
      <button id="ready-move">&#8656; Move to Ready</button>
      <button id="done-move">Move to Done &#8658;</button>
      <button id="trash-move">Trash</button>
    </div>
    <div class="list">
      <h3>Done List</h3>
      <div class="done-container">
      	<form id="list-form">
	        <ul>
	          <li>
	            <div class="checkbox">
	              <input type="checkbox" name="items">Done List Item One
	              <br>
	            </div>
	          </li>
	          <li>
	            <div class="checkbox">
	              <input type="checkbox" name="items">Done List Item Two
	              <br>
	            </div>
	          </li>
	          <li>
	            <div class="checkbox">
	              <input type="checkbox" name="items">Done List Item Three
	              <br>
	            </div>
	          </li>
	          <li>
	            <div class="checkbox">
	              <input type="checkbox" name="items">Done List Item Four
	              <br>
	            </div>
	          </li>
	          <li>
	            <div class="checkbox">
	              <input type="checkbox" name="items">Done List Item Five
	              <br>
	            </div>
	          </li>
	        </ul>
	    </form>
      </div>
    </div>
  </div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
