<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>LIST.ALL</title>
   <link href='//fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
   <header id="title-head">
      <h1>List.All</h1>
      <p>list all the things</p>
   </header>
   <div id="input-container">
      <form id="new-item">
         <input id="new-input" type="text" name="new" required="" placeholder="Enter new item here">
         <button class="add-button" type="submit">Add to List</button>
      </form>
   </div>
   <div id="main-container">
      <div class="list">
         <h3>Ready List</h3>
         <div class="ready-container">
            <form id="ready-form">
               <ul id="ready-list">
                  <li>
                     <div class="checkbox">
                        <input type="checkbox" name="items">Milk
                        <br>
                     </div>
                  </li>
                  <li>
                     <div class="checkbox">
                        <input type="checkbox" name="items">Rice
                        <br>
                     </div>
                  </li>
                  <li>
                     <div class="checkbox">
                        <input type="checkbox" name="items">Carrots
                        <br>
                     </div>
                  </li>
               </ul>
            </form>  
         </div>     
      </div> 
      <div class="move-buttons">
         <button id="ready-move">&#8656; Move to Ready</button>
         <button id="done-move">Move to Done &#8658;</button>
         <button id="fave-move">Add to Favorites</button>
         <button id="trash-move">Trash</button>
      </div>
      <div class="list">
         <h3>Done List</h3>
         <div class="done-container">
            <form id="done-form">
               <ul id="done-list">
                  <li>
                     <div class="checkbox">
                        <input type="checkbox" name="items">Orange Juice
                        <br>
                     </div>
                  </li>
                  <li>
                     <div class="checkbox">
                        <input type="checkbox" name="items">Lettuce
                        <br>
                     </div>
                  </li>
                  <li>
                     <div class="checkbox">
                        <input type="checkbox" name="items">Beef Steak
                        <br>
                     </div>
                  </li>
               </ul>
            </form>
         </div>
      </div>
   </div>
   <div id="ext-container">
      <div class="fave-sec-container">
         <h3>Favorite Items</h3>
         <div class="fave-container">
            <form id="fave-form">
               <ul id="fave-list">
                  <li>
                     <div>
                        <input type="checkbox" name="fav-items">Apples
                        <br>
                     </div>
                  </li>
                  <li>
                     <div>
                        <input type="checkbox" name="fav-items">Kale
                        <br>
                     </div>
                  </li>
               </ul>               
            </form>
         </div>
      </div>
      <div id="search-container">
         <form id="search-form">
            <input id="search-input" type="text" name="filter" placeholder="Search items from list here">
            <button class="search-btn" type="submit">Search Item</button>
         </form>
      </div>
  </div>
   <script src="//code.jquery.com/jquery.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
